<body>

<h1>The "Decider"</h1>

<h3>Enter the name of your students, then click DECIDE and a random student name will appear.</h3>

		<form method="get" action="/" onsubmit="return false;">


					<div style="font: 12px/1.5 helvetica, sans-serif; float:right;width:400px">Comma-separated list<textarea style="width: 400px;height: 50px;" name="names" id="names">name1,name2</textarea>

          <input type="button" value="DECIDE" onclick="rnd();">

          </div>
					

			
				

		</form>
		<script type="text/javascript">
		
		var rnd = function () {
			var names;
			names = document.getElementById('names').value;
			names = names.replace(', ', ',');
			names = names.split(',');
			setTimeout(function () {
				var thing;
				thing = Math.floor(Math.random() * names.length);
				document.getElementById('result').innerHTML = names[thing];
			}, 500);
		};
		
		</script>
<br>
		<h3>Result:</h3>
		<p id="result" style="font-size:100px; color:#E8135D"></p>
